<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!--<script src=""></script>     -->
    <!--<link rel="stylesheet" type="text/css" href="">  -->
</head>
<body>
<form id="formulaire_connexion" action="#">
    <fieldset>
        <legend>Formulaire de Connexion</legend>

        <!-- adresse mail du client -->
        <label for="mail">Adresse E-mail : </label>
        <input id="mail" name="mail" type="text" required placeholder="prénom.nom@gmail.com"><br><br>

        <!-- nom du client-->
        <label for="mdp">Mot de passe : </label>
        <input id="mdp" name="mdp" type="text" required placeholder="Mot de passe"><br><br>

        <!-- Button d'envoie des données client -->
        <input type="button" value="Envoyer">
    </fieldset>
</form>
</body>
</html>
