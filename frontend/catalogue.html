<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="js/catalogue.js"></script>
    <script src="js/utilitaire.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Catalogue</title>
    <meta name="description" content="Projet de fin d'année bac1">
    <meta name="keywords" content="bières, belgique, commande, alcool, boisson">
    <meta name="Mathis" content="Dory">
    <meta name="Eliott" content="Lepage">
    <meta name="Cédric" content="De Dryver">
    <meta name="Andréas" content="Bombaert">
</head>
<body onload="initPage();initBrasseurs();">
<!-- Page entière -->
<div id="container">
    <!-- En tête de page -->
    <header>
        <!-- Titre de la page -->
        <div class="titrePage">
            <h1>Catalogue</h1>
        </div>
        <!-- Menu de navigation -->
        <nav>
            <img id="mid" src="img/mib.png" alt="Made in Belgium">
            <ul>
                <!-- Historique -->
                <li>
                    <a href="historique.html" title="Voir votre historique de commande.">Historique</a>
                </li>
                <!-- Panier -->
                <li>
                    <a href="commande.html" title="Récapitulatif">Récapitulatif</a>
                </li>
                <!-- Catalogue -->
                <li>
                    <a href="catalogue.html" title="Découvrez notre catalogue de bières.">Nos bières</a>
                </li>
                <!-- Accueil -->
                <li>
                    <a href="index.html" title="Qui sommes nous ?">Accueil</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contenu principal -->
    <div class="contenuP">

        <!--div avec le formulaire de connexion -->
            <!-- Table récapitulative des bières contenue dans le panier -->
            <div id="connexion">
                <form id="formulaire_connexion" action=# onsubmit="connexionCommande(this); return false;">
                    <fieldset>
                        <legend>Formulaire de Connexion</legend>
                        <!-- adresse mail du client -->
                        <label for="mail">Adresse E-mail : </label>
                        <input id="mail" name="mail" type="email" required placeholder="prénom.nom@gmail.com" value="AdrienneForest@rhyta.com"><br>
                        <!-- nom du client-->
                        <label for="mdp">Mot de passe : </label>
                        <input id="mdp" name="mdp" type="password" required placeholder="Mot de passe" value="cl011"><br><br><br>
                        <!-- Button d'envoie des données client -->
                        <input id="boutonConnexion" class="boutonConnexion" type="submit" value="Connexion">
                    </fieldset>
                </form>
    </div>


        <!-- Formulaire de recherche -->
        <div>
            <form id="formBiere" action=# onsubmit="envoyerForm(this); return false;">
                <fieldset><legend>Trouvez des bières:</legend>
                    <label for="couleurBiere">Couleur: </label>
                    <select id="couleurBiere">
                        <option value="allColors">Toutes</option>
                        <option value="ambrée">Ambrée</option>
                        <option value="blanche">Blanche</option>
                        <option value="blonde">Blonde</option>
                        <option value="brune">Brune</option>
                        <option value="fruitée">Fruitée</option>
                    </select><br>
                    <label for="brasserieBiere">Brasserie: </label>
                    <select id="brasserieBiere">

                    </select><br>
                    <label for="prixBiereMin">Prix minimum: </label>
                    <input type="number" id="prixBiereMin"  pattern="" min="1.50" max="18.99" step="0.01" placeholder="1,5"><br>
                    <label for="prixBiereMax">Prix maximum: </label>
                    <input type="number" id="prixBiereMax" min="1.50" max="18.99" step="0.01" placeholder="18,99"><br>
                    <label for="alcoolMin">Degré minimum: </label>
                    <input type="number" id="alcoolMin"  min="4.5" max="12" step="0.1" placeholder="4,5"><br>
                    <label for="alcoolMax">Degré maximum: </label>
                    <input type="number" id="alcoolMax"  min="4.5" max="12" step="0.1" placeholder="12"><br>
                    <div id="boutonAction">
                        <input type="submit" value="Rechercher">
                        <input type="reset" value="Supprimer">
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- div avec le nombre d'articles distincts dans le panier -->
        <div>
            <p id="connectedClient">

            </p>
        </div>

    </div>

        <!-- div du catalogue -->
        <div id="catalogue">
        </div>
    </div>
    <!-- Pied de page -->
    <footer>
        <small>Projet de fin d'année 2020 technologie de l'informatique BAC 1, <img src="img/ephec.jpg" alt="logo EPHEC">- <a href="sitemap.html">SiteMap</a>.</small>
    </footer>
</div>
</body>
</html>
